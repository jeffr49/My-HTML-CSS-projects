<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #072146;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap:40px;
            padding: 10px 20px;
        }

        header img {
            height: 130px;
            margin-right: 85px;
            margin-top: 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap:40px
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
            
        }
        nav ul li a {
            color: rgb(213, 213, 231); 
            text-decoration: none; 
            position: relative;
            transition: color 0.3s ease; 
        }

        nav ul li a:hover {
            color: #007bff; 
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px; 
            background-color: #007bff; 
            transition: width 0.3s ease; 
        }

        nav ul li a:hover::after {
            width: 100%; /* Expand the underline to full width on hover */
        }

        .login-signup {
            color: white;
            cursor: pointer;
        }

        /* Main content styles */
        main {
            flex: 1;
        }

        /* MedConnect section */
            .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slideshow-container img{
            height: 610px;
            width: 300px;
        }
        .slide {
            display: none;
            position: relative;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Fade animation */
        .fade {
            animation: fadeEffect 4s infinite;
        }

        @keyframes fadeEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Features section */
        .features img{
            height: 500px;
            width: 1500px;
        }
        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background: black;
            color: white;
        }
        /*chatbot*/
        .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        z-index: 1000;
        font-family: Arial, sans-serif;
    }

    .chatbot-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px 10px 0 0;
    }

    .chatbot-header h3 {
        margin: 0;
        font-size: 1.2rem;
    }

    .chatbot-header span {
        cursor: pointer;
        font-size: 1.5rem;
    }

    .chatbot-messages {
        padding: 10px;
        height: 200px;
        overflow-y: auto;
        background-color: #f9f9f9;
        border-bottom: 1px solid #ccc;
    }

    .chatbot-input {
        display: flex;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 0 0 10px 10px;
    }

    #chat-input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #send-message {
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    #send-message:hover {
        background-color: #0056b3;
    }

    .message {
        margin: 10px 0;
    }

    .bot-message {
        background-color: #e9ecef;
        padding: 8px;
        border-radius: 10px;
        margin-right: auto;
        max-width: 80%;
    }

    .user-message {
        background-color: #007bff;
        color: white;
        padding: 8px;
        border-radius: 10px;
        margin-left: auto;
        max-width: 80%;
    }
    .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .chatbot-toggle:hover {
            background-color: #0056b3;
        }

        .chatbot-container {
            display: none; /* Initially hidden */
        }
    /*appointment*/
    .appointment h5 {
    text-align: center;
    font-size: larger;
    }

    .appointment button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: large;
        border-radius: 40px;
        
        
    }
    .appointment button a{
        text-decoration: none;
        color: #333;
    }
    .appointment button:hover{
        background-color: orange;
        color: #fcf7f7;
  
    }
    .appointment button a:hover{
        color: #e9ecef;
    }
    .appointment a{
        text-decoration: none;
    }

    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="images/logo.png" alt="Hospital Logo"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login / Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="medconnect">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="images/cd.png" alt="Cardiology" class="slide-image">
                    <div class="caption">Cardiology</div>
                </div>
                <div class="slide fade">
                    <img src="images/nr.png" alt="Neurology" class="slide-image">
                    <div class="caption">Neurology</div>
                </div>
                <div class="slide fade">
                    <img src="images/or.png" alt="Orthopaedics" class="slide-image">
                    <div class="caption">Orthopaedics</div>
                </div>
            </div>
        </section>
        <section class="features">
            <img src="images/ft.png" alt="no feature">
        </section>
        <section>
            <!-- Chatbot Section -->
            <div class="chatbot-container">
                <div class="chatbot-header">
                    <h3>Chat with Us</h3>
                    <span id="close-chatbot">&times;</span>
                </div>
                <div class="chatbot-messages">
                    <div class="message bot-message">Hi! How can I assist you today?</div>
                </div>
                <div class="chatbot-input">
                    <input type="text" id="chat-input" placeholder="Type your message here...">
                    <button id="send-message">Send</button>
                </div>
            </div>
    
            <!-- Chatbot toggle button -->
            <button class="chatbot-toggle" id="open-chatbot">
                <i class="bi bi-chat-dots-fill"></i> Chat
            </button>
            
        </section>
        <!----appointment-->
        <section>
            <div class="appointment">
                <h5>Want to have Consultation with our Doctors?</h5>
                <a href="app.html"><button>Book Appointment</button></a>
            </div>
        </section>
        
    </main>

    <footer>
        &copy; 2025 MediConnect. All rights reserved.
    </footer>

    <script>
        let slideIndex = 0;
    
        function showSlides() {
            const slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none"); // Hide all slides
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; } // Loop back to the first slide
            slides[slideIndex - 1].style.display = "block"; // Show the current slide
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    
        // Start the slideshow
        document.addEventListener("DOMContentLoaded", showSlides);
        const chatbotContainer = document.querySelector('.chatbot-container');
        const openChatbotBtn = document.querySelector('#open-chatbot');
        const closeChatbot = document.querySelector('#close-chatbot');
        const sendMessageBtn = document.querySelector('#send-message');
        const chatInput = document.querySelector('#chat-input');
        const chatbotMessages = document.querySelector('.chatbot-messages');

        // Open chatbot
        openChatbotBtn.addEventListener('click', () => {
            chatbotContainer.style.display = 'flex';
            openChatbotBtn.style.display = 'none'; // Hide the toggle button when chatbot is open
        });

        // Close chatbot
        closeChatbot.addEventListener('click', () => {
            chatbotContainer.style.display = 'none';
            openChatbotBtn.style.display = 'block'; // Show the toggle button when chatbot is closed
        });

        // Handle sending a message
        sendMessageBtn.addEventListener('click', () => {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user-message');
                chatInput.value = '';

                // Simulated bot response
                setTimeout(() => {
                    addMessage('Thank you for your message! We will assist you shortly.', 'bot-message');
                }, 1000);
            }
        });

        // Add a new message to the chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.textContent = text;
            chatbotMessages.appendChild(messageDiv);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight; // Auto-scroll
        }
        

    
    </script>
</body>
</html>
