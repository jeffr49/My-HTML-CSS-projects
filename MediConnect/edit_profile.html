<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo-space {
            width: 150px;
            height: 50px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* User Profile Section (Circle Icon and Dropdown) */
        .header .user {
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            position: relative;
            cursor: pointer;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background-color: #ecf0f1;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 100;
        }

        .dropdown a {
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            color: #34495e;
            font-size: 1rem;
        }

        .dropdown a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        /* Profile Photo Section */
        .profile-photo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .profile-photo button {
            background-color: #3498db;
            border: none;
            padding: 20px;
            border-radius: 50%; /* Circle shape */
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            width: 120px;
            height: 120px;
            transition: background-color 0.3s ease;
        }

        .profile-photo button:hover {
            background-color: #2980b9;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #34495e;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #3498db;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #34495e;
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.3);
        }

        /* Make email field non-editable */
        .form-group input[disabled] {
            background-color: #bdc3c7;
        }

        /* Submit Button */
        .submit-button {
            text-align: center;
        }

        .submit-button button {
            padding: 12px 25px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Separate copyright footer */
        .copyright-footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-space">Logo Space</div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="appointments.html">Appointments</a>
            <a href="app.html">Book Appointment</a>
            <a href="search_doctor.html">Search Doctor</a>
        </nav>
        <div class="user" onclick="toggleDropdown()">
            <div class="user-icon">U</div>
            <div>User123</div>
            <!-- Dropdown Menu -->
            <div class="dropdown" id="dropdown-menu">
                <a href="profile.html">Profile</a>
                <a href="index.html">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Edit Profile</h1>

        <div class="profile-photo">
            <button>Edit Profile Photo</button>
        </div>

        <form>
            <div class="form-group">
                <label for="patient-name">Patient's Name:</label>
                <input type="text" id="patient-name" value="James Dashner" disabled>
            </div>

            <div class="form-group">
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" value="james@gmail.com" disabled> <!-- Non-editable email -->
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" value="100-100-1000">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" value="ABC Street, XYZ Colony, Chennai - 600100">
            </div>

            <h2>Emergency Contact</h2>

            <div class="form-group">
                <label for="contact-name">Contact Name:</label>
                <input type="text" id="contact-name" value="Juliet Dashner">
            </div>

            <div class="form-group">
                <label for="contact-phone">Phone Number:</label>
                <input type="tel" id="contact-phone" value="200-200-2000">
            </div>

            <div class="form-group">
                <label for="relationship">Relationship:</label>
                <select id="relationship">
                    <option value="spouse" selected>Spouse</option>
                    <option value="parent">Parent</option>
                    <option value="sibling">Sibling</option>
                    <option value="friend">Friend</option>
                </select>
            </div>

            <div class="submit-button">
                <button type="submit">Submit Changes</button>
            </div>
        </form>
    </div>

    <!-- Separate footer for copyrights -->
    <div class="copyright-footer">
        <p>&copy; 2025 Your Company</p>
    </div>

    <script>
        // Toggle Dropdown Menu
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdown-menu');
            if (!event.target.matches('.user') && !event.target.matches('.user *')) {
                dropdown.style.display = 'none';
            }
        }
    </script>
</body>
</html>
