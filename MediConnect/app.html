<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - MediConnect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #072146;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap:40px;
            padding: 10px 20px;
        }

        header img {
            height: 130px;
            margin-right: 85px;
            margin-top: 15px;
        }


        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
        }
        nav ul li a {
            color: rgb(213, 213, 231); 
            text-decoration: none; 
            position: relative;
            transition: color 0.3s ease; 
        }

        nav ul li a:hover {
            color: #007bff; 
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px; 
            background-color: #007bff; 
            transition: width 0.3s ease; 
        }

        nav ul li a:hover::after {
            width: 100%; /* Expand the underline to full width on hover */
        }

        .login-signup {
            color: white;
            cursor: pointer;
        }

        /* Main content styles */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Appointment form styles */
        .appointment-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .appointment-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }

        .appointment-form p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .appointment-form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .appointment-form input,
        .appointment-form select,
        .appointment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .appointment-form textarea {
            height: 100px;
            resize: vertical;
        }

        .appointment-form button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .appointment-form button:hover {
            background-color: #0056b3;
        }

        /* Pulse animation */
        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }
            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .appointment-form button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            pointer-events: none;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background: black;
            color: white;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="images/logo.png" alt="Hospital Logo"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login / Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Appointment Form -->
        <div class="appointment-form">
            <h2>Book an Appointment</h2>
            <p>Fill out the form below to book an appointment with your preferred doctor.</p>
            <form action="#" method="POST">
                <label for="name">Patient's Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="Dr. ABC - Neurology">Dr. ABC - Neurology</option>
                    <option value="Dr. KYZ - Psychology">Dr. KYZ - Psychology</option>
                    <option value="Dr. Dave - Cardiologist">Dr. Dave - Cardiologist</option>
                </select>

                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Appointment Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="info">Additional Information (optional):</label>
                <textarea id="info" name="info" placeholder="Enter any additional information"></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </main>

    <footer>
        <p><a href="#">Privacy Policy</a> | <a href="#">FAQs</a></p>
        <p>&copy; 2025 MediConnect. All rights reserved.</p>
    </footer>
</body>
</html>
